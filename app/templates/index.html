<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Table and Query</h1>
    <form action="{{ url_for('main.query_db') }}" method="post">
        <label for="table_name">Choose a table:</label>
        <select name="table_name" id="table_name">
            {% for table in table_names %}
            <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">Query Data</button>
    </form>
</body>
</html>
